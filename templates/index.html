{% extends "base.html" %}

{% block title %}
Train Time
{% endblock %}


{% block content %}


<div class="container">
    <div class="main">
    
        <form action="/predict" method="post" class="input-grp">
            <input type="text" class="input-field" id="train_no" name="train_no" required="true" placeholder="Train No"><br><br>
            <input type="date" class="input-date" id="date" value="dd/mm/yy", name="date"><br><br><br>
            <input type="submit" id="submit" value="Predict" class="submit-btn">
        </form>
    </div>
    </div>

{% endblock %}
